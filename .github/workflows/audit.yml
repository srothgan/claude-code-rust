name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    paths:
      - 'Cargo.lock'
      - 'Cargo.toml'
  pull_request:
    paths:
      - 'Cargo.lock'
      - 'Cargo.toml'

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/audit@v1
        name: Audit Rust dependencies
